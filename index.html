<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jameson Baldwin Portfolio 2025</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #000000;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: white;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        .portfolio-page {
            width: 100%;
            display: block;
        }

        .portfolio-page img {
            width: 100%;
            height: auto;
            display: block;
        }

        /* Estilos para dispositivos m√≥viles */
        @media screen and (max-width: 768px) {
            .container {
                max-width: 100%;
                margin: 0;
                box-shadow: none;
            }

            body {
                padding: 0;
            }

            .portfolio-page {
                margin: 0;
            }
        }

        @media print {
            .container {
                max-width: 100%;
                box-shadow: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="portfolio-page">
            <img src="img/jameson baldwin portfolio 2025_page-0001.png" alt="Portfolio Page 1">
        </div>
        <div class="portfolio-page">
            <img src="img/jameson baldwin portfolio 2025_page-0002.jpg" alt="Portfolio Page 2">
        </div>
        <div class="portfolio-page">
            <img src="img/jameson baldwin portfolio 2025_page-0003.jpg" alt="Portfolio Page 3">
        </div>
        <div class="portfolio-page">
            <img src="img/jameson baldwin portfolio 2025_page-0004.jpg" alt="Portfolio Page 4">
        </div>
        <div class="portfolio-page">
            <img src="img/jameson baldwin portfolio 2025_page-0005.jpg" alt="Portfolio Page 5">
        </div>
        <div class="portfolio-page">
            <img src="img/jameson baldwin portfolio 2025_page-0006.jpg" alt="Portfolio Page 6">
        </div>
        <div class="portfolio-page">
            <img src="img/jameson baldwin portfolio 2025_page-0007.jpg" alt="Portfolio Page 7">
        </div>
        <div class="portfolio-page">
            <img src="img/jameson baldwin portfolio 2025_page-0008.jpg" alt="Portfolio Page 8">
        </div>
        <div class="portfolio-page">
            <img src="img/jameson baldwin portfolio 2025_page-0009.jpg" alt="Portfolio Page 9">
        </div>
    </div>
</body>
</html>
