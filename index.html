<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jameson Baldwin Portfolio 2025</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #000000;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: white;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        .portfolio-page {
            width: 100%;
            display: block;
        }

        .portfolio-page img {
            width: 100%;
            height: auto;
            display: block;
        }

        .portfolio-page {
            position: relative;
            cursor: pointer;
        }

        /* Overlay con blur minimalista */
        .overlay-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 10;
            padding: 40px;
            box-sizing: border-box;
        }

        .overlay-container.active {
            display: flex;
        }

        .overlay-content {
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 100%;
            max-width: 400px;
        }

        .link-button {
            display: block;
            background: #000000;
            color: #ffffff;
            text-decoration: none;
            padding: 20px 30px;
            text-align: center;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            font-size: 16px;
            font-weight: 400;
            letter-spacing: 0.5px;
            transition: all 0.2s ease;
            border: 1px solid #000000;
        }

        .link-button:hover {
            background: #ffffff;
            color: #000000;
        }

        .link-button:active {
            transform: scale(0.98);
        }

        /* Indicador flotante */
        .floating-indicator {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: #000000;
            color: #ffffff;
            padding: 12px 20px;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            font-size: 12px;
            letter-spacing: 1px;
            text-transform: uppercase;
            z-index: 100;
            pointer-events: none;
            transition: all 0.3s ease;
            opacity: 0;
            transform: scale(0.8);
            cursor: default;
        }

        .floating-indicator.small {
            opacity: 0.3;
            transform: scale(0.6);
            padding: 8px 12px;
            font-size: 10px;
        }

        .floating-indicator.large {
            opacity: 1;
            transform: scale(1);
            padding: 16px 24px;
            font-size: 13px;
            font-weight: 500;
            pointer-events: auto;
            cursor: pointer;
        }

        .floating-indicator.large:hover {
            background: #ffffff;
            color: #000000;
            border: 1px solid #000000;
        }

        .floating-indicator.large:active {
            transform: scale(0.95);
        }

        /* Estilos para dispositivos móviles */
        @media screen and (max-width: 768px) {
            .container {
                max-width: 100%;
                margin: 0;
                box-shadow: none;
            }

            body {
                padding: 0;
            }

            .portfolio-page {
                margin: 0;
            }
        }

        @media print {
            .container {
                max-width: 100%;
                box-shadow: none;
            }
        }
    </style>
</head>
<body>
    <div class="floating-indicator" id="floatingIndicator">Click for more info</div>
    
    <div class="container">
        <div class="portfolio-page">
            <img src="img/jameson baldwin portfolio 2025_page-0001.png" alt="Portfolio Page 1">
        </div>
        <div class="portfolio-page" onclick="toggleOverlay('overlay2')">
            <img src="img/jameson baldwin portfolio 2025_page-0002.jpg" alt="Portfolio Page 2">
            <div class="overlay-container" id="overlay2">
                <div class="overlay-content">
                    <a href="https://www.rollingstone.it/cinema-tv/interviste-cinema-tv/suzanna-son-just-her-imagination/1012487/" 
                       target="_blank" 
                       class="link-button">
                        ROLLING STONE ITALIA
                    </a>
                    <a href="https://www.marieclaire.com/culture/marie-claire-next-gen-issue-ones-to-watch-2025/" 
                       target="_blank" 
                       class="link-button">
                        MARIE CLAIRE
                    </a>
                    <a href="https://www.culturedmag.com/article/2025/10/06/film-suzanna-son-mark-eydelshteyn-interview/" 
                       target="_blank" 
                       class="link-button">
                        CULTURED MAGAZINE
                    </a>
                </div>
            </div>
        </div>
        <div class="portfolio-page" onclick="toggleOverlay('overlay3')">
            <img src="img/jameson baldwin portfolio 2025_page-0003.jpg" alt="Portfolio Page 3">
            <div class="overlay-container" id="overlay3">
                <div class="overlay-content">
                    <a href="https://www.numeronetherlands.com/in-conversation-with/in-conversation-with-arturo-castro" 
                       target="_blank" 
                       class="link-button">
                        NÚMERO NETHERLANDS
                    </a>
                </div>
            </div>
        </div>
        <div class="portfolio-page" onclick="toggleOverlay('overlay4')">
            <img src="img/jameson baldwin portfolio 2025_page-0004.jpg" alt="Portfolio Page 4">
            <div class="overlay-container" id="overlay4">
                <div class="overlay-content">
                    <a href="https://www.hollywoodreporter.com/movies/movie-features/elizabeth-lail-five-nights-at-freddys-2-you-interview-1236440201/" 
                       target="_blank" 
                       class="link-button">
                        THE HOLLYWOOD REPORTER
                    </a>
                </div>
            </div>
        </div>
        <div class="portfolio-page" onclick="toggleOverlay('overlay5')">
            <img src="img/jameson baldwin portfolio 2025_page-0005.jpg" alt="Portfolio Page 5">
            <div class="overlay-container" id="overlay5">
                <div class="overlay-content">
                    <a href="https://www.culturedmag.com/article/2025/04/04/the-white-lotus-nicholas-duvernay-tyriq-withers/" 
                       target="_blank" 
                       class="link-button">
                        CULTURED MAGAZINE
                    </a>
                </div>
            </div>
        </div>
        <div class="portfolio-page">
            <img src="img/jameson baldwin portfolio 2025_page-0006.jpg" alt="Portfolio Page 6">
        </div>
        <div class="portfolio-page">
            <img src="img/jameson baldwin portfolio 2025_page-0007.jpg" alt="Portfolio Page 7">
        </div>
        <div class="portfolio-page">
            <img src="img/jameson baldwin portfolio 2025_page-0008.jpg" alt="Portfolio Page 8">
        </div>
        <div class="portfolio-page">
            <img src="img/jameson baldwin portfolio 2025_page-0009.jpg" alt="Portfolio Page 9">
        </div>
    </div>

    <script>
        function toggleOverlay(overlayId) {
            event.stopPropagation();
            const overlay = document.getElementById(overlayId);
            
            if (overlay.classList.contains('active')) {
                overlay.classList.remove('active');
            } else {
                // Cerrar otros overlays abiertos
                document.querySelectorAll('.overlay-container.active').forEach(o => {
                    o.classList.remove('active');
                });
                overlay.classList.add('active');
            }
        }

        // Cerrar overlay al hacer clic en el fondo blur
        document.addEventListener('click', function(e) {
            if (e.target.classList.contains('overlay-container')) {
                e.target.classList.remove('active');
            }
        });

        // Prevenir que los clics en los botones cierren el overlay
        document.querySelectorAll('.link-button').forEach(button => {
            button.addEventListener('click', function(e) {
                e.stopPropagation();
            });
        });

        // Cerrar overlay al presionar ESC
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                document.querySelectorAll('.overlay-container.active').forEach(overlay => {
                    overlay.classList.remove('active');
                });
            }
        });

        // Control del indicador flotante según scroll
        const floatingIndicator = document.getElementById('floatingIndicator');
        const portfolioPages = document.querySelectorAll('.portfolio-page');
        
        // Páginas que tienen overlay (índices 1-4, que corresponden a páginas 2-5)
        const pagesWithOverlay = [1, 2, 3, 4];
        let currentPageIndex = -1;
        
        function updateIndicator() {
            const scrollPosition = window.scrollY + window.innerHeight / 2;
            currentPageIndex = -1;
            
            portfolioPages.forEach((page, index) => {
                const rect = page.getBoundingClientRect();
                const pageTop = window.scrollY + rect.top;
                const pageBottom = pageTop + rect.height;
                
                if (scrollPosition >= pageTop && scrollPosition <= pageBottom) {
                    currentPageIndex = index;
                }
            });
            
            if (currentPageIndex !== -1) {
                if (pagesWithOverlay.includes(currentPageIndex)) {
                    floatingIndicator.classList.remove('small');
                    floatingIndicator.classList.add('large');
                } else {
                    floatingIndicator.classList.remove('large');
                    floatingIndicator.classList.add('small');
                }
            }
        }
        
        // Clic en el indicador flotante
        floatingIndicator.addEventListener('click', function() {
            if (pagesWithOverlay.includes(currentPageIndex)) {
                // Abrir el overlay correspondiente
                const overlayId = 'overlay' + (currentPageIndex + 1);
                const overlay = document.getElementById(overlayId);
                if (overlay) {
                    // Cerrar otros overlays
                    document.querySelectorAll('.overlay-container.active').forEach(o => {
                        o.classList.remove('active');
                    });
                    overlay.classList.add('active');
                }
            }
        });
        
        // Actualizar indicador al hacer scroll
        window.addEventListener('scroll', updateIndicator);
        
        // Inicializar
        updateIndicator();
    </script>
</body>
</html>
